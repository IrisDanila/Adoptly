{% extends 'adoptions/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Adopt {{ animal.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Adopt {{ animal.name }}</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body">
                    <form method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-block">Submit Adoption Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
