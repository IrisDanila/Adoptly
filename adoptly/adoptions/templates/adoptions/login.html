{% extends 'adoptions/base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Log In</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Log In</button>
    </form>
</div>
{% endblock %}
